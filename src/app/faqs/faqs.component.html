    <!-- FAQ -->
    <section class="bmw-faq-wrapper section-padding">
      <div class="container">
        <div class="bmw-section-heading">
          <h4>Got More Questions?</h4>
        </div>
        <div class="bmw-faq-widget">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item" *ngFor="let faq of faqs;index as i">
              <h2 class="accordion-header" id="bmwAccordion{{i}}">
                <button class="accordion-button collapsed" type="button" data-toggle="collapse" [attr.data-target]="'#collapse'+(i)" aria-expanded="false" [aria-controls]="'collapse'+(i)">
                  Q) {{faq.question}}
                </button>
              </h2>
              <div id="collapse{{i}}" class="accordion-collapse collapse" aria-labelledby="bmwAccordion{{i}}" data-parent="#accordionExample">
                <div class="accordion-body">
                  <p>A) {{faq.answer}}</p>
                </div>
              </div>
            </div>
          </div>
          <p class="bmw-info"><strong>Final Note:</strong> This workshop will help you to know where you are in terms of your health & where you can reach. You will come to know the difference in diseases expenditure & health expenditure.</p>
        </div>
      </div>
    </section>
    <!-- END FAQ -->
