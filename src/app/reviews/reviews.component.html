<section class="bmw-award-wrapper bmw-video-wrapper section-padding bg-white">
  <div class="container">
    <div class="bmw-section-heading">
      <h4>Success Stories</h4>
    </div>
    <div id="videoSlider" class="row">
      <div class="item col-md-4 col-sm-6" *ngFor="let review of reviews">
        <div class="mwb-video-wrapper">
          <ytube-preview [config]="review"></ytube-preview>

          <!-- <iframe [title]="review.title" [src]="sanitizer.bypassSecurityTrustResourceUrl(review.url)" width="100%" height="198" frameborder="0" allowfullscreen="allowfullscreen"></iframe> -->
        </div>
        <h4>{{review.title}}</h4>
      </div>
    </div>
  </div>
